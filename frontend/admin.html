<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KAMIRecruit Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-slate-100">

  <div class="flex h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-slate-900 text-white p-6 space-y-6">
      <h2 class="text-xl font-semibold">Admin Dashboard</h2>
      <nav class="space-y-3 text-sm">
        <a class="block hover:text-indigo-300" href="#cvlogs">CV Upload Logs</a>
        <a class="block hover:text-indigo-300" href="#skills">Skill Insights</a>
        <a class="block hover:text-indigo-300" href="#system">System Status</a>
      </nav>
    </aside>

    <!-- Main Section -->
    <main class="flex-1 p-8 overflow-y-auto">

      <h1 class="text-2xl font-bold mb-6">KAMIRecruit AI — Admin View</h1>

      <section id="system" class="mb-10">
        <h2 class="text-xl font-semibold mb-2">System Status</h2>
        <button onclick="checkHealth()"
                class="px-4 py-2 bg-indigo-600 text-white rounded-lg text-sm">
          Refresh Status
        </button>
        <p id="healthStatus" class="mt-3 text-sm text-slate-700"></p>
      </section>

      <section id="cvlogs" class="mb-10">
        <h2 class="text-xl font-semibold mb-2">CV Upload Logs</h2>
        <p class="text-sm text-slate-600">(This page can later load data from SQLite)</p>

        <div class="mt-3 bg-white p-4 rounded-xl border border-slate-200">
          <p class="text-slate-500 text-sm">Logs will appear here…</p>
        </div>
      </section>

      <section id="skills">
        <h2 class="text-xl font-semibold mb-2">Skill Insights</h2>
        <p class="text-sm text-slate-600">(Coming soon: aggregated skills from parsed CVs)</p>

        <div class="mt-3 bg-white p-4 rounded-xl border border-slate-200">
          <p class="text-slate-500 text-sm">Insights coming soon…</p>
        </div>
      </section>
    </main>
  </div>

<script>
  async function checkHealth() {
    const res = await fetch("/api/health");
    const data = await res.json();
    document.getElementById("healthStatus").innerText =
      "Status: " + data.status + " — " + data.message;
  }
</script>

</body>
</html>
